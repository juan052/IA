<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    if ('webkitSpeechRecognition' in window) {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = 'es-ES';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = function (event) {
            var transcript = event.results[0][0].transcript;
            document.getElementById('text').value = transcript;
            document.getElementById('text').focus();
        };

        recognition.onerror = function (event) {
            console.error('Error de reconocimiento:', event.error);
        };

        document.getElementById('mic').addEventListener('click', function () {
            recognition.start();
        });
    } else {
        console.log('El navegador no admite la API Web Speech');
    }
</script>
<script>
    $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {
            const date = new Date();
            const hour = date.getHours();
            const minute = date.getMinutes();
            const str_time = hour + ":" + minute;
            var rawText = $("#text").val();

            var userHtml = '';

            if ("{{session['cliente_foto']}}" !== "") {
                userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">' + str_time + '</span></div><img src="{{session["cliente_foto"]}}" class="round-btn-lg rounded-circle me-3 shadow"></div>';
            } else {
                userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">' + str_time + '</span></div><img src="https://res.cloudinary.com/dxhb03y8f/image/upload/v1691799206/ieoncbrhjiwhe3ndwnwk.jpg" class="round-btn-lg rounded-circle me-3 shadow"></div>';
            }

            $("#text").val("");
            $("#messageFormeight").append(userHtml);

            $.ajax({
                data: {
                    msg: rawText,
                },
                type: "POST",
                url: "/get",
            }).done(function (data) {
                $("#messageFormeight .msg_cotainer:last").find(".audio").remove();
                var botHtml = '<div class="d-flex justify-content-start mb-4"><img src="https://res.cloudinary.com/dxhb03y8f/image/upload/v1691826766/5_zineop.png"class="round-btn-lg rounded-circle me-3 shadow"><div id="msg_cotainer" class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span><button type="button" id="audio" class="btn btn-success rounded m-2 audio"><i class="fas fa-volume-up"></i></button></div></div>';
                $("#messageFormeight").append($.parseHTML(botHtml));
                document.getElementById('audio').addEventListener('click', function () {
                    var mensaje = data; // Aquí debes obtener el contenido de tu mensaje
                    leerMensaje(mensaje);
                });
            });
            event.preventDefault();
        });
    });
</script>
<script>
    function leerMensaje(mensaje) {
        // Comprobar si el navegador admite la API de Text-to-Speech
        if ('speechSynthesis' in window) {
            // Crear una nueva instancia del objeto SpeechSynthesisUtterance
            var mensajeVoz = new SpeechSynthesisUtterance(mensaje);

            // Usar la voz predeterminada del sistema (puedes personalizarlo)
            mensajeVoz.voice = speechSynthesis.getVoices()[0];

            // Reproducir el mensaje en voz alta
            speechSynthesis.speak(mensajeVoz);
        } else {
            alert('Tu navegador no admite la síntesis de voz.');
        }
    }

</script>
