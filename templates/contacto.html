{% extends "index_base.html" %}
{% block title %} || Contacto{% endblock %}
{% block main %}
<section style="padding-top: 7rem;">
    <div class="bg-holder" style="background-image:url(static/assets/img/hero/hero-bg.svg);">
    </div>
    <!--/.bg-holder-->

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5 col-lg-6 order-0 order-md-1 text-end"><img class="pt-7 pt-md-0 hero-img"
                    src="/static/img/2.png" alt="hero-header" /></div>
            <div class="col-md-7 col-lg-6 text-md-start text-center py-6">
                <h1 class="hero-title">Â¿Como puedo contactarme?</h1>
                <p>
                <div class="icon-group mb-4">
                    <a class="text-decoration-none icon-item shadow-social" id="facebook" href="#!"><i
                            class="fab fa-facebook-f"> </i></a>
                    <a class="text-decoration-none icon-item shadow-social" id="instagram" href="#!"><i
                            class="fab fa-instagram"> </i></a>
                    <a class="text-decoration-none icon-item shadow-social" id="twitter" href="#!"><i
                            class="fab fa-twitter"> </i></a>
                </div>

                </p>
                <div class="text-center text-md-start">
                    {% if 'cliente_foto' in session %}
                    <a class="btn btn-primary btn-lg me-md-4 mb-3 mb-md-0 border-0 primary-btn-shadow"
                        href="/shop">Explorar</a>
                    {% else %}
                    <a class="btn btn-primary btn-lg me-md-4 mb-3 mb-md-0 border-0 primary-btn-shadow"
                        href="#Conctacto">Envianos un mensaje</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</section>
<section id="Conctacto">

    <article class="pt-6">

        <div class="container">
            <div class="py-8 px-5 position-relative text-center"
                style="background-color: rgba(223, 215, 249, 0.199);border-radius: 129px 20px 20px 20px;">
                <div class="position-absolute start-100 top-0 translate-middle ms-md-n3 ms-n4 mt-3"> <img
                        src="static/assets/img/cta/send.png" style="max-width:70px;" alt="send icon" /></div>
                <div class="position-absolute end-0 top-0 z-index--1"> <img src="/static/assets/img/category/shape.svg"
                        width="264" alt="cta shape" /></div>
                <div class="position-absolute start-0 bottom-0 ms-3 z-index--1 d-none d-sm-block"> <img
                        src="/static/assets/img/category/shape.svg" style="max-width: 340px;" alt="cta shape" /></div>
                <div class="row justify-content-center">
                    <div class="col-lg-12 col-md-10">
                        <h2 class="text-secondary lh-1-7 mb-7">Contacto</h2>
                        <form class="row g-3 align-items-center w-lg-75 mx-auto" action="/enviar_correo" method="post">
                            <div class="form-group">

                                <input type="text" class="form-control form-little-squirrel-control" id="nombre"
                                    name="nombre" placeholder="Tu nombre" required>
                            </div>
                            <div class="form-group">

                                <input type="email" class="form-control form-little-squirrel-control" id="correo"
                                    name="correo" placeholder="ejemplo@gmail.com" required>
                            </div>
                            <div class="form-group">

                                <textarea class="form-control form-little-squirrel-control" id="mensaje" name="mensaje"
                                    rows="4" required placeholder="Escribe tu mensaje"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </article>
</section>
{% endblock %}
